<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./style.css">
        <script type="module" defer src="./src/app.js"></script>
        <title>Wordly Dictionary</title>
    </head>
    <body>
        <header> 
            <h1>Wordly Dictionary</h1>
        </header>
        <main>
            <!-- search bar form with input and submit button -->
            <form id="search-form">
                <input type="text" id="word-input" placeholder="Search for a word..." />
                <button type="submit">Search</button>
            </form>
            <!-- section to display results -->
            <section id="definition-container" class="hidden">
                <!-- dynamic content placeholder elements -->
                <p id="word"></p>
                <p id="definition"></p>
                <ul id="pronunciation"></ul>
                <ul id="synonym"></ul>                
                <button type="button" id="audio-playback"></button>
            </section>
            
            <!-- section for error handling -->
            <section id="error-message" class="hidden"></section>
        </main>
    </body>
</html>
